spring.application.name=Octave Auth
server.port=443

# Google OAuth Client Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}

# datasource connection properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JWT config
jwt.header=Authorization
jwt.base64-secret=${JWT_SECRET}
jwt.token-validity=600000
jwt.refresh-validity=86400000

server.ssl.key-store-type=PKCS12
server.ssl.key-store=${KEY_STORE}
server.ssl.key-store-password=${KEY_STORE_PASS}
server.ssl.key-alias=${KEY_ALIAS}
server.ssl.enabled=true

trust.store=${TRUST_STORE}
trust.store.password=${TRUST_STORE_PASS}